<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<p:outputPanel id="parametros">
		<ui:param name="bean" value="#{null}" />
		<ui:param name="transacao"  value="NENHUMA" />
		<ui:param name="tituloPagina"  value="#{null}" />
		<ui:param name="regraAdicionalInserir" value="#{true}" />
		<ui:param name="regraAdicionalEditar"  value="#{true}" />
		<ui:param name="regraAdicionalRemover" value="#{true}" />
		<ui:insert name="parametros"></ui:insert>	
	</p:outputPanel>
	<ui:include src="/WEB-INF/templates/_head.xhtml" />
</h:head>
<h:body id="bodyGlobal">
	<div id="corpo">
		
		<div id="top">
			<ui:insert name="top">
				<ui:include src="/WEB-INF/templates/_header.xhtml" />
				
				<ui:include src="/WEB-INF/templates/_menu.xhtml" />
			</ui:insert>
		</div>
					
		<div class="container">
			<ui:insert name="container">
				<ui:insert name="tituloPagina">
					<h3><ui:insert name="tituloPaginaIcon"/><h:outputText value=" " /><h:outputText value="#{tituloPagina}" /></h3>
				</ui:insert>
				
				<div style="float: right;display: inline-block;">
					<ui:insert name="menu-acoes"></ui:insert>
				</div>		
						
				<ui:insert name="painelConteudo" >											
					<div class="panel panel-default">
						<div class="panel-body">
							<ui:insert name="conteudo" />
						</div>
					</div>
				</ui:insert>
			</ui:insert>
		</div>

		<ui:include src="_footer.xhtml" />
	</div>
	
	<ui:include src="_dialogs.xhtml" />
	<ui:insert name="dialogs">
	</ui:insert>
	
	
	<script>
	$(function(){
		jQuery('.dropdown-submenu > a').submenupicker();
	});
	</script>
</h:body>
</html>
