<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:jawr="http://jawr.java.net/jsf/facelets">
<ui:composition>
	<ui:param name="path" value="#{request.contextPath}" />
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />

	<link type="image/x-icon" rel="shortcut icon"  href="#{request.contextPath}/resources/imgs/favicon.ico" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"></meta>

	<jawr:style src="/resources/all.css" displayAlternate="true" media="all" />
	<jawr:script src="/resources/all.js" /> 
	
	<h:outputScript library="javax.faces" name="jsf.js" target="head"  />

	<ui:insert name="includeScript" /><title>#{tituloPagina}#{tituloPagina != null ? " :: " : ""}<h:outputText value="#{msgs['projeto.titulo']}" /></title>
</ui:composition>
</html>
